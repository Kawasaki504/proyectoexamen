<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

<body>
    <header>
        <img src="img/logo.png" alt="Logo Institucional">
        <nav>
            <ul class="menu">
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contáctanos</h1>
        <p>Si tienes preguntas, comentarios o sugerencias sobre el proyecto, completa el formulario:</p>

        <!-- Formulario de contacto -->
        <form class="contact-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Escribe tu nombre" required>

            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí..." required></textarea>

            <button type="submit">Enviar</button>
        </form>

        <!-- Botones de redes sociales -->
        <h2>Redes Sociales</h2>
        <div class="social-links">
            <a href="https://twitter.com/TUCUENTA" target="_blank">Twitter</a>
            <a href="https://facebook.com/TUCUENTA" target="_blank">Facebook</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 - Proyecto sobre Berserk</p>
    </footer>
</body>
</html>
